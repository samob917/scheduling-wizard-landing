<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scheduling Wizard</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var l = window.location;
    var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    var path = l.pathname.split('/').slice(1);
    var search = l.search ? '?' + l.search.slice(1).replace(/&/g, '~and~') : '';
    var hash = l.hash;

    window.location.replace(
      origin + '/?/' +
      path.join('/').replace(/&/g, '~and~') +
      search + hash
    );
  </script>
</head>
<body>
</body>
</html>
